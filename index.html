<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Q'sAPI</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>QuinBot.io</h1>  

        <form action="">

            <input type="text" name="message" id="userInput">
            <button type="submit">Enter</button>
        </form>
        <div id="chat-log">

        </div>

    </main>
	<script>
    
        //message history. Holds all the history of the chat
        let messages = []
        
        const chatlog = document.getElementById('chat-log');
        const userInput = document.getElementById('userInput');
        const form = document.querySelector('form');

        //prints the input
        form.addEventListener('submit',(e)=>{
            e.preventDefault();
            const userInputText = userInput.value;

            const newMessage = {"role": "user", "content": `${userInputText}`}
            messages.push(newMessage);

            userInput.value = '';

            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add('message--sent');
            
            messageElement.innerHTML= `<div class = "message__text">${userInputText}</div>`;
            chatlog.appendChild(messageElement);
            chatlog.scrollTop = chatlog.scrollHeight;
            
            fetch(`http://localhost:5711`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    //sends messages array to the server to get a response.
                    //sends an array rather than a single text because we want it to have history of previous chat logs 
                    messages
                })
            })

            .then(res => res.json())
            .then(data => {
                //pushes the response too so we can have a history of that too
                let aiResponse = {"role": "assistant", "content": `${data.completion.content}`}
                messages.push(aiResponse);
                
                //prints the output
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add('message--received');
                messageElement.innerHTML= `<div class = "message__text">${data.completion.content}</div>`;
                chatlog.appendChild(messageElement);
                chatlog.scrollTop = chatlog.scrollHeight;
            })
        })

    </script>
  </body>
</html>
